<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<nav class="navbar navbar-expand-md bg-danger navbar-dark d-flex justify-content-between">
    <a href="#" class="navbar-brand">Logo</a>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Open
    </button>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Add User</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <input
                            type="text"
                            class="form-control"
                            id="first-name"
                            placeholder="First Name"
                    >

                    <input
                            type="text"
                            class="form-control mt-3"
                            id="last-name"
                            placeholder="Last Name"
                    >

                    <input
                            type="number"
                            class="form-control mt-3"
                            id="phone"
                            placeholder="Your phone number"
                    >

                    <input
                            type="date"
                            class="form-control mt-3"
                            id="date"
                    >

                    <select class="mt-3 form-control"  id="position">
                        <option>Choose Position</option>
                        <option value="Ceo">Ceo</option>
                        <option value="Manager">Manager</option>
                        <option value="Developer">Developer</option>
                    </select>

                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success d-block ml-auto" data-dismiss="modal" onclick="addUser()">Add</button>
                </div>

            </div>
        </div>
    </div>
</nav>

<div class="container-fluid mt-3">
    <div class="card">
        <div class="card-header"><h2 class="text-center">User List</h2></div>



        <div class="card-body">

            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" id="progress">

                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="row" id="natija1">

                    </div>
                </div>

                <div class="col-6">
                    <div class="row" id="natija2">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>










<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/script.js"></script>
</body>
</html>
